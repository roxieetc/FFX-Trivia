<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <title>FFX Trivia Game</title>
</head>
<body>

    <div class="card-container">

        <h2 id="theQuestion"></h2>
        <div id = "charImg">
            <img src = '' id = 'charImg'>
        </div>
    <div id='button-container' class='button-grid'>
        <button id='answer1'></button>
        <button id='answer2'></button>
        <button id='answer3'></button>
        <button id='answer4'></button>
    </div>


<div id="welcomeScreen">
    <div id = "welcomeText">
        <div id = "welcomeContainer">
            <button class = "startBtn" id = "start">Start Game!</button>
        </div>
    </div>
</div>

<div id="endScreen">
    <div id = "endText">
        <div id = "endButtonContainer">
            <h2>Congratulations!</h2>
            <p>You finished the game. Here's your score:</p>
            <div id = 'finalScoreContainer'>
                <p id = 'finalScore'></p>
            </div>
            <button class = "restartBtn" id = "restart">Restart Game</button>
        </div>
    </div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
